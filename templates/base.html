<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% block head %}
<style>
    .content {
        margin: auto;
        width: 50%;
        text-align: center;
    }

    table {
        margin: auto;
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }

    th {
        background-color: #f2f2f2;
    }
</style>
{% endblock %}

</head>
<body>
    {% block body %} {% endblock %}
</body>
</html>
